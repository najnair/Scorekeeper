<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<div class= "main">
	<div class = "page">
		<div class ="content container">
			<div class = "jumbotron">
				<h1><i class="fa fa-trophy" aria-hidden="true"></i>   Scorekeeper Board</h1>
					<p>Simplified Scorekeeping</p>
			</div>
		</div>
	</div>

	<div class ="page" id ="playingto">
		<div class = "content container">
			<p>Target Score: <span id="target">5</span></p>
			<input type="number">	
		</div>
		
	</div>

	<div class ="page" id ="players">
		<div class="row">

			<div class="col-sm-3">
				
			</div>
			<div class="col-sm-3 v1">
				<button id = "p1" class="btn btn-primary btn-lg">Player One</button>
				<h1><span id = "p1Display">0</span></h1>
			</div>

			<div class="col-sm-3 v1">
				<button id = "p2" class="btn btn-primary btn-lg">Player Two</button>
				<h1><span id = "p2Display">0</span></h1>
			</div>
		
			<div class="col-sm-3">
				
			</div>
		</div>
	</div>

	<div class ="page" id ="reset">
		<div class="content container">
			<button id = "reset" class="btn btn-primary btn-lg">Reset Score</button>			
		</div>
	</div>


</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
 

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src= "scorekeeper.js"></script>


</body>
</html>
